<header>

        <ul>

        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <div class="video-wrapper">
            <!-- YouTube Embed -->
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>

            <!-- Alternatively, for Twitch -->
            <!-- <iframe src="https://player.twitch.tv/?channel=CHANNEL_NAME&parent=YOUR_DOMAIN" allowfullscreen></iframe> -->
        </div>
        <div class="chat-wrapper">
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
</main>
